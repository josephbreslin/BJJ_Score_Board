<!DOCTYPE html>
<html>
  <head><meta charset="UTF-8"><link href="ibjjf.css" rel="stylesheet" type="text/css"><title>BJJ Score Board</title><script src="ibjjf.js"></script></head>
  <body id="body" onload="populate()">
  <table>
<!--INFO-->  
  <tr><div id="matchInfo"></div></tr>
    <tr>
      <!--SCORE-->
        <td><div id="redScore">  <table><tr> 
              <td><div class="penalty" id="redPenalty">0</div>
                <button class="pointsButton" type="button" id="incRedPenalty" onclick="incRed(-1,2)">-1</button>
                <button class="pointsButton"type="button" id="incRedPenalty" onclick="incRed(1,2)">+1</button></td>           
              <td><div class="advantage" id="redAdvantage">0</div>
                <button class="pointsButton" type="button" id="incRedAdvantage" onclick="incRed(-1,1)">-1</button>
                <button class="pointsButton" type="button" id="incRedAdvantage" onclick="incRed(1,1)">+1</button></td>
              <td><div class="points" id="redPoints">0</div>
                <button class="pointsButton" type="button" id="incRedPoints" onclick="incRed(-1,0)">-1</button>
            <button class="pointsButton" type="button" id="incRedPoints"  onclick="incRed(2,0)">+2</button>   
            <button class="pointsButton" type="button" id="incRedPoints" onclick="incRed(3,0)">+3</button>
            <button class="pointsButton"type="button" id="incRedPoints" onclick="incRed(4,0)">+4</button></td>      
        </tr></table></div></td>
      <td><div id="blueScore"><table><tr> 
        <td><div class="points" id="bluePoints">0</div>
        <button class="pointsButton" type="button" id="incBluePoints" onclick="incBlue(2,0)">+2</button>
        <button class="pointsButton" type="button" id="incBluePoints" onclick="incBlue(3,0)">+3</button>
        <button class="pointsButton" type="button" id="incBluePoints" onclick="incBlue(4,0)">+4</button>
        <button class="pointsButton" type="button" id="incBluePoints" onclick="incBlue(-1,0)">-1</button>      </td>
        <td><div class="advantage" id="blueAdvantage">0</div>
          <button class="pointsButton" type="button" id="incBlueAdvantage" onclick="incBlue(1,1)">+1</button>
          <button class="pointsButton" type="button" id="incBlueAdvantage" onclick="incBlue(-1,1)">-1</button>    </td>
        <td><div class="penalty" id="bluePenalty">0</div>
          <button class="pointsButton" type="button" id="incBluePenalty" onclick="incBlue(1,2)">+1</button> 
          <button class="pointsButton" type="button" id="incBluePenalty" onclick="incBlue(-1,2)">-1</button> </td>
     </tr></table></div></td>
  </tr>
  <tr> 
    <td><div class="fighters" id="blueAthlete"> </div></td>
    <td><div class="fighters" id="redAthlete">  </div></td>
  </tr>
  </table>
  <table>
    <tr><!-- ROW 1 --> 
        <td><!-- Col 1 -->
          <table>     
              <tr>
                  <div id="stage"></div>
              </tr>     
            <tr>
              <button class="timerButtons" type="button" id="startTime" onclick="setStart()"> Start</button>
              <button class="timerButtons" type="button" id="pauseTime" onclick="setPause()">Pause</button>
              <button class="timerButtons" type="button" id="resetTime" onclick="resetTime()">Reset</button>
              <button class="timerButtons" type="button" id="restart" onclick="restart()">Exit to Menu</button>
          </tr>
        </table> 
        </td>
        <td><!-- Col 2-->
            <div id="timer"><div id="time">time here </div></div>
        </td>
    </tr>
  </table>
  </body>
</html>
