<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BJJ Score Board - JiuJitsu.dev</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body style="background:rgb(31, 31, 31); color:rgb(202, 202, 202)">
      <div id="landing">
      <div id="landing-title" align="center"><h1>BJJ Scoreboard</h1></div>
      <div id="landing-form">
        <form action="/main.js" method="get">
            <table align="center">
                <tr>
                 <h2 align="center">Match Details:</h2></br>
                    <td>
                        <table>
                            <tr>
                                <td><strong>Rules:</strong></td>
                                <td>
                                    <select id = "rules" name="rules">
                                        <option style="background:blue; color:yellow" value = "ibjjf">IBJJF</option>
                                        <option style="background:rgb(90, 0, 0); color:rgb(5, 207, 5)" value = "adcc">ADCC</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td> <strong>Belt:</strong></td>
                                <td>
                                    <select id = "belt" name= "belt">
                                            <option style="background:grey" value = "grey">grey</option>
                                            <option style="background:yellow"    value = "blue">Yellow</option>
                                            <option style="background:orange"  value = "purple">Orange</option>
                                            <option style="background:green; color:white"  value = "purple">Green</option>
                                            <option style="background:white" value = "white">White - Novice</option>
                                            <option style="background:blue; color:white"    value = "blue">Blue - Intermediate</option>
                                            <option style="background:purple; color:white"  value = "purple">Purple - Advanced</option>
                                            <option style="background:brown; color:white"   value = "brown">Brown - Elite</option>
                                            <option style="background:black; color:white"   value = "black">Black - Elite</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><strong>Gender:</strong></td>
                                <td>
                                    <select id = "gender" name="gender">
                                        <option value = "all">All Genders</option>
                                        <option value = "male">Male</option>
                                        <option value = "female">Female</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><strong>Weight:</strong></td>
                                <td>
                                    <select id = "weight" name="weight">
                                        <option value = "rooster">Rooster</option>
                                        <option value = "lightFeather">Light Feather</option>
                                        <option value = "feather">feather</option>
                                        <option value = "light">Light</option>
                                        <option value = "middle">Middle</option>
                                        <option value = "middleHeavy">Middle Heavy</option>
                                        <option value = "heavy">Heavy</option>
                                        <option value = "superHeavy">Super Heavy</option>
                                        <option value = "ultraHeavy">Ultra Heavy</option>
                                        <option value = "openClass">Open Class</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><strong>Age:</strong></td>
                                <td>
                                    <select id = "age" name="age">
                                        <option value = "mightyMite1">Mighty-Mite 1</option>
                                        <option value = "mightyMite2">Mighty-Mite 2</option>
                                        <option value = "mightyMite3">Mighty-Mite 3</option>
                                        <option value = "peeWee1">Pee-Wee 1</option>
                                        <option value = "peeWee2">Pee-Wee 2</option>
                                        <option value = "peeWee3">Pee-Wee 3</option>
                                        <option value = "junior1">Junior 1</option>
                                        <option value = "junior2">Junior 2</option>
                                        <option value = "junior3">Junior 3</option>
                                        <option value = "teen1">Teen 1</option>
                                        <option value = "teen2">Teen 2</option>
                                        <option value = "teen3">Teen 3</option>
                                        <option value = "juvenile">Juvenile</option>
                                        <option value = "adult">Adult</option>
                                        <option value = "master1">Master 1</option>
                                        <option value = "master2">Master 2</option>
                                        <option value = "master3">Master 3</option>
                                        <option value = "master4">Master 4</option>
                                        <option value = "master5">Master 5</option>
                                        <option value = "master6">Master 6</option>
                                        <option value = "master7">Master 7</option>
                                    </select>
                                </td>
                            </tr>

                        <tr>
                            <td><strong>Division Stage:</strong></td>
                            <td>
                                <select id = "stage" name="stage">
                                        <option value = "bracketMatch">Bracket Match</option>
                                        <option value = "quarterFinal">Quarter Final</option>
                                        <option value = "semiFinal">Semi Final</option>
                                        <option value = "final">Final</option>
                                        <option value = "3rdPlaceMatch">3rd Place Match</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><strong>Match Time:</strong></td>
                            <td>
                                <select id = "time" name="time">
                                        <option value = "1">1</option>
                                        <option value = "2">2</option>
                                        <option value = "3">3</option>
                                        <option value = "4">4</option>
                                        <option value = "5">5</option>
                                        <option value = "6">6</option>
                                        <option value = "7">7</option>
                                        <option value = "8">8</option>
                                        <option value = "9">9</option>
                                        <option value = "10">10</option>
                                        <option value = "15">15</option>
                                        <option value = "20">20</option>
                                </select>
                            </td>
                        </tr>
                        <tr><td><strong>Gi/NoGi</strong></td>
                            <td>
                            <select id = "giNoGi" name="giNoGi">
                                <option value = "Gi">Gi</option>
                                <option value = "No-Gi">No Gi</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </td>
                <td>
                    <table>
                        <div style="background:red ">
                            <tr> <td><strong style="background:red;color:white">First Name:</strong></td><td><input type="text" id="redFirstName" name="redFirstName" value="" placeholder="First name"></td></tr>
                            <tr> <td><strong style="background:red;color:white">Second Name:</strong></td><td><input type="text" id="redSecondName" name="redSecondName" value="" placeholder="Second name"></td></tr>  
                            <tr> <td><strong style="background:red;color:white">Team:</strong></td><td><input type="text" id="redTeam"name="redTeam" value="" placeholder="Team"></td></tr>  
                        </div>
                        <div style="background:blue ">
                            <tr> <td><strong style="background:blue;color:white">First Name:</strong></td><td><input type="text" id="blueFirstName" name="blueFirstName" value="" placeholder="First name"></td></tr>  
                            <tr> <td><strong style="background:blue;color:white">Second Name:</strong></td><td><input type="text" id="blueSecondName" name="blueSecondName" value="" placeholder="Second name"></td></tr>  
                            <tr> <td><strong style="background:blue;color:white">Team:</strong></td><td><input type="text" id="blueTeam" name="blueTeam" value="" placeholder="Team"></td></tr>  
                        </div>
                    </table>
                </td>
            </tr>
            </table>
            <div align="center"><input type="submit" ></div>             
        </form>
        <script>
            const electron = require('electron')
            const {ipcRenderer} = electron

            const form = document.querySelector('form')
            form.addEventListener('submit', submitForm)

            function submitForm(e)
            {
                e.preventDefault();
                
                
                var data = {
                    "rules" : document.querySelector('#rules').value,
                    "belt" : document.querySelector('#belt').value,
                    "gender" : document.querySelector('#gender').value,
                    "weight" : document.querySelector('#weight').value,
                    "age"    : document.querySelector('#age').value,
                    "stage"  : document.querySelector('#stage').value,
                    "time"   : document.querySelector('#time').value,
                    "giNoGi" : document.querySelector('#giNoGi').value,
                    "blueFirstName" : document.querySelector('#blueFirstName').value,
                    "blueSecondName" : document.querySelector('#blueSecondName').value,
                    "blueTeam" : document.querySelector('#blueTeam').value,
                    "redFirstName" : document.querySelector('#redFirstName').value,     
                    "redSecondName" : document.querySelector('#redSecondName').value,     
                    "redTeam" : document.querySelector('#redTeam').value };
            ipcRenderer.send('data:add', data)
        }
        </script>
    </div>
    </div>
  </body>

</html>
